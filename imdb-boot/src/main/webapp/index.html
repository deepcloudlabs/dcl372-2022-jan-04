<html>

<head>
	<title>Movie Search Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/lib/knockout-3.5.1.js"></script>
	<script src="js/imdb.js"></script>
</head>
<p>
<div class="container">
	<div class="card">
		<div class="card-header">
			<h3><span class="card-title">Movie Search</span></h3>
		</div>
		<div class="card-body">
			<div class="form-group">
				<label class="form-label" for="genre">Genre:</label>
				<select data-bind="options: genres, optionsText: 'name', value: genre" class="form-select" id="genre">
				</select>
			</div>
			<div class="form-group">
				<button data-bind="click: search" class="btn btn-success">Search</button>
			</div>
		</div>
	</div>
	<p>
	<div class="card">
		<div class="card-header">
			<h3><span class="card-title">Movies</span></h3>
		</div>
		<div class="card-body">
			<table class="table table-success table-bordered table-responsive table-striped table-hover">
				<thead>
					<tr>
						<th>No</th>
						<th>Title</th>
						<th>Year</th>
						<th>IMDB Web Page</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: {data: movies, as: 'movie'}">
					<tr>
						<td data-bind="text: $index() + 1"></td>
						<td data-bind="text: movie.title"></td>
						<td data-bind="text: movie.year"></td>
						<td><a data-bind="attr: { href: 'https://www.imdb.com/title/'.concat(movie.imdb)}" target="_blank">Visit!</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<body>

</body>

</html>
